<style>
  #unmuteButton {
    background: url("https://upload.wikimedia.org/wikipedia/commons/thumb/6/69/Flag_of_South_Carolina.svg/1200px-Flag_of_South_Carolina.svg.png") no-repeat;
    background-size: cover;
    cursor: pointer;
    border: none;
    height: 200px;
    width: 300px;
  }
</style>

<div>
  <button styel="display: none;" id="unmuteButton"></button>
  <audio controls id='audio'></audio>
</div>
<script>

  var loc = window.location.toString(),
      audio = document.getElementById('audio'),
      button = document.getElementById('unmuteButton');

  var queryString = window.location.search;
  var urlParams = new URLSearchParams(queryString);
  //var url = urlParams.get('url');
  var url = 'https://soundbible.com/mp3/Airhorn-SoundBible.com-975027544.mp3';
  var sts = urlParams.get('sts');

  unmuteButton.addEventListener('click', function() {
    audio.muted = false;
    audio.volume = 0.2;
    //audio.src = 'https://soundbible.com/mp3/Airhorn-SoundBible.com-975027544.mp3';
    //audio.play();
  });

  function playSound(url) {
    console.log('Playing Sound');
    const audio = new Audio(url);
    //audio.muted = false; // without this line it's not working although I have "muted" in HTML
    audio.play();
  }

  if (sts == 'Alert') {
    button.dispatchEvent(new MouseEvent('click'));
    playSound(url);
    console.log('Alert Triggered');
  };

  window.addEventListener('load', function() {
    button.dispatchEvent(new MouseEvent('click'));
  });

</script>
