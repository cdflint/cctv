<script src="https://cdn.babylonjs.com/babylon.js"></script>
<script>
  // Works
    let soundUrl = "https://nyc3.digitaloceanspaces.com/video-player/alert.mp3";
    // Works when opening the url in the browser, but not in babylon
    soundUrl = "https://nyc3.digitaloceanspaces.com/video-player/alert.mp3?auth=123";

    async function asyncSound(soundUrl){
        const response = await fetch(soundUrl);
        const arrayBuffer = await response.arrayBuffer();    
        let sound = new BABYLON.Sound("sound", arrayBuffer, null, () => {
            sound.play();
        });
    }
    asyncSound(soundUrl);
</script>
